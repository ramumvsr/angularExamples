<employee-count [all]="getTotalEmployeesCount()" [male]="getMaleEmployeesCount()" [female]="getFemaleEmployeesCount()" (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">
</employee-count><br /><br />
<table>
    <thead>
        <tr>
            <th myUnderline>Code</th>
            <th myUnderline>Name</th>
            <th myUnderline>Gender</th>
            <th myUnderline>Annual Salary</th>
            <th myUnderline>Date of Birth</th>
            <th myUnderline>Actions</th>

        </tr>
    </thead>
    <ng-container *ngFor="let employee of employees;">
        <tr *ngIf="selectedEmployeeCountRadioButton=='All' ||
                       selectedEmployeeCountRadioButton==employee.gender">
            <td>{{employee.code | uppercase}}</td>
            <td>{{employee.name | employeeTitle:employee.gender }}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary | currency:'USD':true:'1.3-3'}}</td>
            <td>{{employee.dateOfBirth | date:'dd/MM/yy'}}</td>
             <td><button (click)="confirmFunc(employee.code)">Delete</button></td>
        </tr>
    </ng-container>
    <tr *ngIf="!employees || employees.length==0">
        <td colspan="5">
            No employees to display
        </td>
    </tr>
    </tbody>
</table>

<ul>
    <li *ramLoop="3">
        Namaste
    </li>
</ul>
